<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App 1</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="weather-app">
          <div class="info">
            <h1 id="city"></h1>
            <h2 id="current-time"></h2>
            <h3>
              <span id="actual-temperature"></span>
              <small class="units">
                <a href="#" id="celsius-link">ºC</a> |
                <a href="#" id="fahrenheit-link">ºF</a>
              </small>
            </h3>
          </div>
          <div class="weather">
            <div class="border border-4 rounded-top-circle box">
              <img
                src=""
                alt="sun"
                id="main-icon"
                class="position-absolute top-10 start-50 translate-middle-x"
              />
              <h4 id="condition"></h4>
              <h4 id="temperatures"></h4>
              <h4 id="humidity"></h4>
              <h4 id="wind"></h4>
              <img class="dog" src="images/dog.gif" alt="sleeping dog" />
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="home-tab-pane"
                  aria-selected="true"
                >
                  Weekly
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="profile-tab-pane"
                  aria-selected="false"
                >
                  Hourly
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home-tab-pane"
                role="tabpanel"
                aria-labelledby="home-tab"
                tabindex="0"
              >
                <div class="row">
                  <div class="border border-3 rounded-pill col one">
                    <h5>
                      Thu, 26 <br /><img
                        src="images/cloudy.svg"
                        alt="cloud"
                        class="icon"
                      /><br />12º/2º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col two">
                    <h5>
                      Fri, 26 <br /><img
                        src="images/sunny.svg"
                        alt="sun"
                        class="icon"
                      /><br />
                      12º/2º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col three">
                    <h5>
                      Sat, 28 <br /><img
                        src="images/partly cloudy.svg"
                        alt="cloud with sun"
                        class="icon"
                      /><br />12º/2º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col four">
                    <h5>
                      Sun, 29 <br /><img
                        src="images/rainy.svg"
                        alt="cloud with rain and thunder"
                        class="icon"
                      /><br />11º/2º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col five">
                    <h5>
                      Mon, 30 <br /><img
                        src="images/snowy.svg"
                        alt="cloud"
                        class="icon"
                      /><br />15º/3º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col six">
                    <h5>
                      Tue, 31 <br /><img
                        src="images/sunny.svg"
                        alt="sun"
                        class="icon"
                      /><br />15º/4º
                    </h5>
                  </div>
                  <div class="border border-3 rounded-pill col seven">
                    <h5>
                      Wed, 1 <br /><img
                        src="images/sunny.svg"
                        alt="sun"
                        class="icon"
                      /><br />16º/5º
                    </h5>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile-tab-pane"
                role="tabpanel"
                aria-labelledby="profile-tab"
                tabindex="0"
              >
                <div class="row daily-temperatures">
                  <div class="col-2 square" id="first-hour">
                    <h5>
                      14:00 <br />
                      <img
                        src="images/cloudy.svg"
                        alt="cloud"
                        class="daily-icon-first icon"
                      />
                      <br />
                      12º
                    </h5>
                  </div>
                  <div class="col-2 square" id="second-hour">
                    <h5>
                      17:00 <br />
                      <img
                        src="images/cloudy.svg"
                        alt="cloud"
                        class="daily-icon-second icon"
                      />
                      <br />
                      12º
                    </h5>
                  </div>
                  <div class="col-2 square" id="third-hour">
                    <h5>
                      20:00 <br />
                      <img
                        src="images/sunny.svg"
                        alt="cloud"
                        class="daily-icon-third icon"
                      /><br />
                      9º
                    </h5>
                  </div>
                  <div class="col-2 square" id="fourth-hour">
                    <h5>
                      23:00 <br />
                      <img
                        src="images/stormy.svg"
                        alt="cloud"
                        class="daily-icon-fourth icon"
                      />
                      <br />
                      8º
                    </h5>
                  </div>
                  <div class="col-2 square" id="fifth-hour">
                    <h5>
                      02:00 <br />
                      <img
                        src="images/cloudy.svg"
                        alt="cloud"
                        class="daily-icon-fifth icon"
                      />
                      <br />
                      5º
                    </h5>
                  </div>
                  <div class="col-2 square" id="six-hour">
                    <h5>
                      05:00 <br />
                      <img
                        src="images/cloudy.svg"
                        alt="cloud"
                        class="daily-icon-six icon"
                      />
                      <br />
                      7º
                    </h5>
                  </div>
                  <div class="col-2 square" id="seven-hour">
                    <h5>
                      11:00 <br />
                      <img
                        src="images/snowy.svg"
                        alt="cloud"
                        class="daily-icon-seven icon"
                      />
                      <br />
                      10º
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form action="submit" id="search-form">
            <div
              class="p-1 bg-light rounded rounded-pill shadow-sm mb-1 search-box"
            >
              <div class="input-group">
                <input
                  type="search"
                  placeholder="Search City"
                  aria-describedby="button-addon1"
                  class="form-control border-0 bg-ligh search-bar"
                  id="search-city"
                />
                <div class="input-group-append">
                  <button
                    id="button-addon1"
                    type="submit"
                    class="btn btn-link text-primary search-button"
                  >
                    <img src="images/search.svg" alt="magnifying glass" />
                  </button>
                </div>
              </div>
            </div>
            <img
              class="location col"
              id="location-drop"
              src="images/location.png"
              alt="location pin"
            />
          </form>
        </div>
        <footer>
          <a href="https://github.com/cvdana/weather-app" target="_blank"
            >Open-source code
          </a>
          by Dana Visnitchi
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="src/javascript.js"></script>
  </body>
</html>
