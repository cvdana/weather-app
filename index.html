<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App 1</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="weather-app">
          <div class="info">
            <h1 id="city"></h1>
            <h2 id="current-time"></h2>
          </div>
          <div class="weather">
            <div class="border border-3 rounded-5 container weather box">
              <div class="border border-3 border-top-0 rounded-circle frame">
                <img src="" alt="sun" id="main-icon" />
              </div>
              <h3>
                <span id="actual-temperature"></span>
                <small class="units" id="celsius-link"> ÂºC </small>
              </h3>
              <h4 id="condition"></h4>
              <div class="row row-cols-3 align-items-center extra-information">
                <img
                  src="images/temperature.png"
                  alt="Thermometer"
                  class="col-4 thermometer"
                />
                <img
                  src="images/humidity.png"
                  alt="Drop icon with percentage symbol inside"
                  class="col-4 humidity-icon"
                />
                <img
                  src="images/windy.png"
                  alt="wind"
                  class="col-4 wind-icon"
                />
                <div class="w-100"></div>
                <h4 class="col-4 p-0" id="temperatures"></h4>
                <h4 class="col-4 p-0" id="humidity"></h4>
                <h4 class="col-4 p-0" id="wind"></h4>
              </div>
            </div>
            <hr />
            <h4 class="day-forecast">7-Day Forecast</h4>
            <div class="forecast" id="weekly"></div>
          </div>
          <div class="row">
            <div class="col">
              <img
                class="location col"
                id="location-drop"
                src="images/pin.svg"
                alt="location pin"
              />
            </div>
            <div class="col-9">
              <form action="submit" id="search-form">
                <div
                  class="p-1 bg-light rounded rounded-pill shadow-sm mb-1 search-box"
                >
                  <div class="input-group">
                    <input
                      type="search"
                      placeholder="Search City"
                      aria-describedby="button-addon1"
                      class="form-control border-0 bg-ligh search-bar"
                      id="search-city"
                    />
                    <div class="input-group-append">
                      <button
                        id="button-addon1"
                        type="submit"
                        class="btn btn-link text-primary search-button"
                      >
                        <img src="images/search.svg" alt="magnifying glass" />
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="col">
              <img
                src="images/refresh.svg"
                alt="refresh"
                id="refresh"
                onClick="location.reload()"
              />
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/cvdana/weather-app" target="_blank"
            >Open-source code
          </a>
          by Dana Visnitchi
          <br />
          <a
            target="_blank"
            href="https://icons8.com/icon/Q1NMfuZdUNkL/humidity"
            >Humidity icon by Icons8</a
          >
          <a
            target="_blank"
            href="https://icons8.com/icon/jwyXN2u1cuXp/thermometer"
            >Thermometer icon by Icons8</a
          >
          <a target="_blank" href="https://icons8.com/icon/pLiaaoa41R9n/wind"
            >Wind icon by Icons8</a
          >
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="src/javascript.js"></script>
  </body>
</html>
